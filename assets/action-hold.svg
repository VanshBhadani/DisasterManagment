<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Hold action -->
  <defs>
    <linearGradient id="holdGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50"/>
      <stop offset="100%" style="stop-color:#388E3C"/>
    </linearGradient>
  </defs>
  
  <!-- Person holding position -->
  <circle cx="32" cy="18" r="6" fill="url(#holdGrad)"/>
  
  <!-- Body in protective position -->
  <path d="M26 30 Q26 24 32 24 Q38 24 38 30 Q38 40 32 40 Q26 40 26 30 Z" fill="url(#holdGrad)"/>
  
  <!-- Arms in protective position -->
  <ellipse cx="26" cy="32" rx="6" ry="3" fill="url(#holdGrad)" transform="rotate(-45 26 32)"/>
  <ellipse cx="38" cy="32" rx="6" ry="3" fill="url(#holdGrad)" transform="rotate(45 38 32)"/>
  
  <!-- Stability lines -->
  <circle cx="32" cy="32" r="16" fill="none" stroke="#4CAF50" stroke-width="2" stroke-dasharray="4,4" opacity="0.5"/>
  
  <!-- Hold steady indicator -->
  <path d="M16 48 L20 52 L16 56 M48 48 L44 52 L48 56" stroke="#FF9800" stroke-width="3" stroke-linecap="round"/>
  <rect x="28" y="50" width="8" height="4" rx="2" fill="#FF9800"/>
  <text x="32" y="56" text-anchor="middle" font-family="Arial" font-size="8" fill="#FF9800">HOLD</text>
</svg>